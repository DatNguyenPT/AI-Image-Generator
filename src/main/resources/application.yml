server:
  port: 8082

spring:
  profiles:
    active: local
  application:
    name: SUBSCRIPTION-SERVICE
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs:
    enabled: true
    path: /v3/api-docs

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
